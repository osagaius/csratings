<div class="clearfix">
  <form ng-Submit="post()" ng-show="authenticated">
    <h4>{{current_user}} idea</h4>
    <input required class="form-control" maxlength="100" rows="1" placeholder="Title" ng-model="newPost.title"></input><br>
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Description" ng-model="newPost.description"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Create Post" />
  </form>
</div>
<div id="post-stream">
	<h4>Projects</h4>
		<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
			<p>{{post.title}}</p>
			<p>{{post.description}}</p>
			<small>Posted by @{{post.created_by}}</small><br>
			Votes: <small>{{post.upvotes}}</small>
			<a ng-click="incrementUpvotes(post)">^</a>
			<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
		</div>
</div>
